devices: (
    {
        name: "Wireless Mouse MX Master 3";

        smartshift: {
            on: true;
            threshold: 30;
            torque: 50;
        };

        thumbwheel: {
            invert: true;
        };

        hiresscroll: {
            hires: true;
            invert: false;
            target: false;
        };

        dpi: 1000;

        buttons: (
            {
                cid: 0x0052;
                action: {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["BTN_MIDDLE"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_H"];
                            }
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_R"];
                            };
                        },
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action: {
                                type: "ToggleSmartshift";
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_L"];
                            }
                        }
                    );
                };
            },
            {
                cid: 0x0053;
                action: {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_BACK"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "NoPress";
                        },
                        {
                            direction: "Down";
                            mode: "NoPress";
                        },
                        {
                            direction: "Up";
                            mode: "NoPress";
                        },
                        {
                            direction: "Right";
                            mode: "NoPress";
                        }
                    );
                };
            },
            {
                cid: 0x0056;
                action: {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_FORWARD"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_C"];
                            }
                        },
                        {
                            direction: "Down";
                            mode: "NoPress";
                        },
                        {
                            direction: "Up";
                            mode: "NoPress";
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_V"];
                            }
                        }
                    );
                };
            },
            {
                cid: 0x00c3;
                action: {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_T"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_W"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_TAB"];
                            };
                        },
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_T"];
                            };
                        }
                    );
                };
            },
            {
                cid: 0x00c4;
                action: {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_PLAYPAUSE"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_PREVIOUSSONG"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_VOLUMEDOWN", "KEY_VOLUMEDOWN"];
                            };
                        },
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_VOLUMEUP", "KEY_VOLUMEUP"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action: {
                                type: "Keypress";
                                keys: ["KEY_NEXTSONG"];
                            };
                        }
                    );
                };
            }
        );
    }
);
